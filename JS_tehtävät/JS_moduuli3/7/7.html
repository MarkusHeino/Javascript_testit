<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
    <script src="7.js" defer></script>
</head>

<body>
    <h1>Task 7</h1>
    <img id="target" src="img/picA.jpg" alt="example">
    <p id="trigger">Hover over me</p>

    <script>
        let triggerElement = document.getElementById('trigger');
        let targetImage = document.getElementById('target');

        let originalSrc = targetImage.src;

        triggerElement.addEventListener('mouseover', function () {
            targetImage.src = 'img/picB.jpg';
        });

        triggerElement.addEventListener('mouseout', function () {
            targetImage.src = originalSrc;
        });
    </script>
</body>

</html>
