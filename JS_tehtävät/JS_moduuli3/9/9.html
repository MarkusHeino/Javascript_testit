<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9</title>
    <script src="9.js" defer></script>
</head>

<body>
    <h1>Task 9</h1>
    <input id="calculation" type="text" placeholder="enter calculation">
    <br>
    <button id="start" onclick="calculate()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculate() {
            let calculation = document.getElementById('calculation').value;

            if (calculation.includes('+') || calculation.includes('-') || calculation.includes('*') || calculation.includes('/')) {
                let operator;
                if (calculation.includes('+')) {
                    operator = '+';
                } else if (calculation.includes('-')) {
                    operator = '-';
                } else if (calculation.includes('*')) {
                    operator = '*';
                } else if (calculation.includes('/')) {
                    operator = '/';
                }

                let numbers = calculation.split(operator);

                let num1 = parseInt(numbers[0]);
                let num2 = parseInt(numbers[1]);

                let result;
                switch (operator) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        result = num2 !== 0 ? Math.floor(num1 / num2) : 'Cannot divide by zero';
                        break;
                    default:
                        result = 'Invalid operator';
                }

                document.getElementById('result').textContent = 'Result: ' + result;
            } else {
                document.getElementById('result').textContent = 'Invalid calculation';
            }
        }
    </script>
</body>

</html>
