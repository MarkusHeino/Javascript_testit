<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Order Numbers</title>
  <script>
    function reverseNumbers() {
      var numbers = [];

      // kysy numeroita kun sivu avataan
      for (var i = 0; i < 5; i++) {
        var userInput = prompt("Enter number " + (i + 1) + ":");

        var parsedNumber = parseFloat(userInput);

        if (!isNaN(parsedNumber)) {
          numbers.push(parsedNumber);
        } else {
          alert("Invalid input. Please enter a valid number.");
          return; // lopeta funktio, jos annettu numero ei ole numero
        }
      }

      var reversedNumbers = numbers.slice().reverse(); // luo taulukko ennen uudelleenjärjestelyä

      // printtaa uusi järjestys konsoliin
      console.log("Numbers in reverse order:", reversedNumbers);
    }
  </script>
</head>
<body>

  <h2>Reverse Order Numbers</h2>

  <!-- nappi joka käynnistää järjestelyfunktion -->
  <button onclick="reverseNumbers()">Reverse Numbers</button>

  <script>
    // funktio, jolla kysytään numeroita kun sivu avataan
    window.onload = function() {
      reverseNumbers();
    };
  </script>

</body>
</html>
