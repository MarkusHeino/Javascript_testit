<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leap Year List</title>
</head>
<body>

<!-- HTML tähän -->

<script>
  // JavaScriptiä
  // Kysytään vuosilukua alkuun ja loppuun
  var startYear = parseInt(prompt("Enter the start year:"));
  var endYear = parseInt(prompt("Enter the end year:"));

  // funktio karkausvuoden tarkistamiseen
  function isLeapYear(year) {
    return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
  }

  // tulosta karkausvuodet
  document.write("<ul>");
  for (var year = startYear; year <= endYear; year++) {
    if (isLeapYear(year)) {
      document.write("<li>" + year + "</li>");
    }
  }
  document.write("</ul>");
</script>

</body>
</html>
