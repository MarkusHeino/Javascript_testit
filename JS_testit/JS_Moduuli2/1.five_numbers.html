<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Order Numbers</title>
  <script>
    function reverseNumbers() {
      var numbers = [];

      // kysy numeroita kun sivu avataan
      for (var i = 0; i < 5; i++) {
        var userInput = prompt("Enter number " + (i + 1) + ":");

        var parsedNumber = parseFloat(userInput);

        if (!isNaN(parsedNumber)) {
          numbers.push(parsedNumber);
        } else {
          alert("Invalid input. Please enter a valid number.");
          return; // funktiosta poistutaan jos annettu arvo ei ole numero
        }
      }

      var reversedNumbers = numbers.slice().reverse(); // luo kopio taulukosta ennen järjestyksen kääntämistä

      // näytä luvut verkkosivuilla käänteisessä järjestyksessä
      var resultParagraph = document.getElementById("result");
      resultParagraph.textContent = "Numbers in reverse order: " + reversedNumbers.join(', ');
    }
  </script>
</head>
<body>

  <h2>Reverse Order Numbers</h2>

  <!-- Button to trigger the reverseNumbers function -->
  <button onclick="reverseNumbers()">Reverse Numbers</button>

  <!-- Display reversed numbers here -->
  <p id="result"></p>

  <script>
    // Prompt the user for input when the page is opened
    window.onload = function() {
      reverseNumbers();
    };
  </script>

</body>
</html>
